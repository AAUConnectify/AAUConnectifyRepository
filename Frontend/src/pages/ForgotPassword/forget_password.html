<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  </head>
<body class="h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-md shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-6">Reset Password </h2>
    <form>
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Username</label>
        <input type="text" id="username" name="username" class="w-full border rounded-md py-2 px-3" required>
      </div>
      <div class="mb-4">
        <label for="securityQuestionAnswer" class="block text-gray-700">Security Question Answer</label>
        <input type="text" id="securityQuestionAnswer" name="securityQuestionAnswer" class="w-full border rounded-md py-2 px-3" required>
      </div>
      <div class="mb-4">
        <label for="newPassword" class="block text-gray-700">New Password</label>
        <input type="password" id="newPassword" name="newPassword" class="w-full border rounded-md py-2 px-3" required>
      </div>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-700" id="reset-btn">Reset Password</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
