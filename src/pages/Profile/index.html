
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>
      <title>User Profile</title>
    </head>
    
    <body class="bg-gray-100">
    
      <div class="container mx-auto p-8 mt-8 bg-white shadow-md rounded-md">
        <h1 class="text-3xl font-bold mb-6">User Profile</h1>
    
        <!-- User Information Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Left Column - User Details -->
          <div class="mb-4">
            <label class="block text-gray-600">User ID:</label>
            <p class="text-lg font-semibold">{{userId}}</p>
          </div>
    
          <div class="mb-4">
            <label class="block text-gray-600">Email:</label>
            <p class="text-lg font-semibold">{{email}}</p>
          </div>
    
          <div class="mb-4">
            <label class="block text-gray-600">Full Name:</label>
            <p class="text-lg font-semibold">{{fullName}}</p>
          </div>
    
          <div class="mb-4">
            <label class="block text-gray-600">Field of Study:</label>
            <p class="text-lg font-semibold">{{fieldOfStudy}}</p>
          </div>
    
          <!-- Right Column - Profile Picture -->
          <div class="col-span-2 md:col-span-1">
            <label class="block text-gray-600">Profile Picture:</label>
            <img src="{{profilePic}}" alt="Profile Picture" class="w-32 h-32 rounded-full object-cover">
          </div>
        </div>
    
        <!-- Update Button -->
        <button class="mt-8 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
          Update Profile
        </button>
      </div>
    
    </body>
    
    </html>
