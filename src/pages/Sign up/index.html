<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="min-h-screen flex items-center justify-center up_scale">
        <form class="bg-gradient-to-r from-cyan-500  to-blue-500 p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-3xl font-semibold text-white mb-6">Sign Up</h2>
            <div class="mb-4">
                <label for="studentId" class="block text-white mb-2">Enter Your Student ID</label>
                <input type="text" id="studentId" name="studentId" class="w-full px-3 py-2 border rounded-md outline-none" placeholder="UGR/****/14" required>
            </div>
            <div class="mb-4">
                <label for="studentPassword" class="block text-white mb-2">Enter Your Student Password</label>
                <input type="password" id="studentPassword" name="studentPassword" class="w-full px-3 py-2 border rounded-md outline-none" placeholder="Password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-400 text-white font-semibold py-2 mt-4 px-5 rounded-md hover:bg-blue-600 hover:text-white transition duration-300">Sign Up</button>
            </div>
            <div class="mt-9 text-white text-center ">
                Already have an account? <a href="login.html" class="underline ">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
