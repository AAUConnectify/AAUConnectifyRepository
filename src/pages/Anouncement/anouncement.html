<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Announcement Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="body grid grid-row-3 min-h-screen">
    <!-- Navigation Bar -->

    <nav class="bg-gradient-to-r from-cyan-500 to-blue-500 text-white p-4  h-fit">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->

            <img src="../../assets/images/logo.png" alt="Logo" 
            class=" w-20 h-20 rounded-full ">

            <!-- Navigation Links -->
            <div class="space-x-4 flex md:text-2xl md:gap-14">
                <a href="../Home/home.html" class="hover:underline">Home</a>
                <a href="#" class="hover:underline">Announcement</a>
                <a href="../Profile/profile.html" class="hover:underline"><img src="../../assets/images/profile-icon.png" alt="profile-icon" class="w-10 h-10 "></a>
            </div>
        </div>
    </nav>


    <!-- Announcement Post -->

   
    <div class="bg-blue-500 p-6 rounded-md shadow-md w-6/12 justify-self-center my-10" id="admin-form">
        <form class="mt-4" id="announcement-form">
            <div class="mb-4">
                <label for="announcement-title" class="block text-white mb-2">Announcement Title</label>
                <input type="text" id="announcement-title" placeholder="Add Announcement Title"
                    class="w-full px-3 py-2 border rounded-md outline-none" required>
            </div>
            <div class="mb-4">
                <label for="announcement-desc" class="block text-white mb-2">Announcement Description</label>
                <input type="text" id="announcement-desc" placeholder="Add Announcement Description"
                    class="w-full px-3 py-2 border rounded-md outline-none" required>
            </div>
            <div class="mb-4">
                <label for="imageURL" class="block text-white mb-2">Image URL</label>
                <input type="text" id="imageURL" placeholder="Add Image URL"
                    class="w-full px-3 py-2 border rounded-md outline-none" required>
            </div>
            <button type="submit"
                class="bg-white text-blue-500 px-4 py-2 rounded-md hover:bg-blue-700 hover:text-white">Post</button>
        </form>
    </div>
    
    <main class="container mx-auto mt-8 px-3">
        <div id="announcement-container"></div>
    </main>

    
    <footer class="bg-teal-500 text-white p-6">
        <div class="container mx-auto flex items-center justify-between">
            <h2 class="text-center">Addis Ababa University Students' Networking Platform</h2>

            <!-- Social Icons -->
            <div class="flex space-x-4">
                <!-- Replace the URLs with your actual social media profiles -->
                <a href="#" target="_blank" rel="noopener noreferrer"></a>
                <a href="#" target="_blank" rel="noopener noreferrer"></a>
                <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
                <!-- Add more social icons as needed -->
            </div>
        </div>
    </footer>
<script src="script.js"></script>
  

</body>

</html>
