<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="min-h-screen flex items-center justify-center my-5">
        <form class="bg-gradient-to-r from-cyan-500  to-blue-500 p-8 rounded-lg shadow-lg w-96">

            <h2 class="text-3xl font-semibold text-white mb-6">Sign Up </h2>
            
            <div class="mb-4">
                <label for="firstName" class="block text-white mb-2">First Name</label>
                <input type="text" id="firstName" name="firstName" class="w-full px-3 py-2 border rounded-md outline-none" placeholder="First Name" required>
            </div>
            
            <div class="mb-4">
                <label for="lastName" class="block text-white mb-2">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="w-full px-3 py-2 border rounded-md outline-none" placeholder="Last Name" required>
            </div>
            <div class="mb-4">
                <label for="userName" class="block text-white mb-2">User name</label>
                <input type="text" id="userName" name="userName" class="w-full px-3 py-2 border rounded-md outline-none" placeholder="User Name" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-white mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md outline-none" placeholder="Password" required>
            </div>
            
            <div class="mb-4">
                <label for="confirmPassword" class="block text-white mb-2">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-3 py-2 border rounded-md outline-none" placeholder="Confirm Password" required>
            </div>
            
            <div class="mb-4">
                <label for="profilePicture" class="block text-white mb-2">Profile Picture (pp)</label>
                <input type="file" id="profilePicture" name="profilePicture" class="w-full px-3 py-2 border rounded-md outline-none" accept="image/*">
            </div>
            
            <div class="mb-4">
                <label for="fieldOfStudy" class="block text-white mb-2">Field of Study</label>
                <input type="text" id="fieldOfStudy" name="fieldOfStudy" class="w-full px-3 py-2 border rounded-md outline-none" placeholder="Computer Science" required>
            </div>
            
            <div class="text-center">
                <button type="submit" class="bg-blue-400 text-white font-semibold py-2 mt-4 px-5 rounded-md hover:bg-blue-600 hover:text-white transition duration-300">Save Profile</button>
            </div>
        </form>
    </div>
</body>
</html>
